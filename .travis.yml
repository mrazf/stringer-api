language: python
python:
- '2.7'
script:
- python --version
services:
- docker
env:
  global:
  - DOCKER_CERT_PATH=.
  - DOCKER_TLS_VERIFY=1
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_21f4d18cdb71_key -iv $encrypted_21f4d18cdb71_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
before_deploy: docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD && docker build . -t mrazf/stringer-api:latest && docker push mrazf/stringer-api:latest
deploy:
  provider: script
  script: sh travis-deploy.sh
  on:
    branch: master
